{% extends "base_generic.html" %}

{% block content %}
<h1>В данный момент количество статей составляет {{ num }}</h1>
{% for article in articles_list %}
<div class="questionary">
    <h3>{{article.title}}</h3>
    <p>{{article.summary}}</p>
    {% for tag in article.tags %}
    {{tag}}
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
