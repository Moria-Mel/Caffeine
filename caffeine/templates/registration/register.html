{% extends "base_generic.html" %}

{% block content %}

<form method="post">
{% csrf_token %}
<table>

<tr>
  <td><b>Имя пользователя:</b></td>
  <td>{{ form.username }}</td>
</tr>

<tr>
  <td><b>Электронная почта:</b></td>
  <td>{{ form.email }}</td>
</tr>

<tr>
  <td><b>Пароль:</b></td>
  <td>{{ form.password }}</td>
</tr>

<tr>
  <td><b>Пароль ещё раз:</b></td>
  <td>{{ form.password2 }}</td>
</tr>
</table>

<input type="submit" value="Регистрация" />
</form>

<p><a href="{% url 'login' %}">Уже есть аккаунт?</a></p>

{% endblock %}
