{% extends "base_generic.html" %}
{% block content %}
<div class="main_reg_cont">
<div class="style reg_cont">
  <h2>Вход</h2>
{% if form.errors %}
  <p>Что-то не так!</p>
{% endif %}


<form method="post" action="{% url 'login' %}">
{% csrf_token %}

<table>

<tr>
  <td><b class="body_class">Имя пользователя:</b></td>
  <td>{{ form.username }}</td>
</tr>

<tr>
  <td><b class="body_class">Пароль:</b></td>
  <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Войти" />
<input type="hidden" name="next" value="{{ next }}" />

</form>

<p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
  </div>
  </div>
{% endblock %}
